// 1.(a)Print odd numbers in an array
// anonymous
var anonymousOdd=function(array){
                  for(var i = 0 ; i< array.length ; i++){
     if(array[i]%2!=0){
     console.log(array[i]) 
                        } 
                   }
                }
anonymousOdd([6,7,4,9,11,13]);

//1.(a) IIFE

 for(var i = 0 ; i< array.length ; i++){

// Convert all the strings to title caps in a string array
// 1.(b)Anonymous
var set=function (str) {
                    str = str.toLowerCase().split(' ');
                    // console.log(str);
                    for (var i = 0; i < str.length; i++) {
                      str[i] = str[i].charAt(0).toUpperCase() + str[i].slice(1); 
                    } 
                    result=str.join(' ');
                    console.log(result);
                  }
               set("FABIO IS A GOOD BOY");

// 1.(b) IIFE
(function(string){
                    string = string.toLowerCase().split(' ');
                    // console.log(str);
                    for (var i = 0; i < string.length; i++) {
                      string[i] = string[i].charAt(0).toUpperCase() + string[i].slice(1); 
                    } 
                    result=string.join(' ');
                    console.log(result);
                  })("EVANA WAS DANCING")

//  2.(b)Arrow
var string="ADHICK IS STUDUYING";
var tittleCase=(string)=>{
                    string = string.toLowerCase().split(' ');
                    // console.log(str);
                    for (var i = 0; i < string.length; i++) {
                      string[i] = string[i].charAt(0).toUpperCase() + string[i].slice(1); 
                    } 
                    result=string.join(' ');
                    console.log(result);
                  }
tittleCase(string);

// 1.(c)Anonymous Sum of all numbers in an array

     var sum=0;
    for (var i =0; i <arr.length; i++){
        sum+=arr[i];
    }
    console.log(sum);
}
sum([1,2,3,4]);


 // 1(c)IIFE Sum of all numbers in an array

})([1,2,3,4])

// 1.(d)Anonymous Return all the prime numbers in an array
var prime=function(numArray){
                      numArray = numArray.filter((number) => {
                        for (var i = 2; i <= Math.sqrt(number); i++) {
                          if (number % i === 0) return false;
                        }
                        return true;
                      });
                      console.log(numArray);
                  }      
              prime([1,2,3,4,5,6,7,8,9]) ;
// 1.(d)IIFE Return all the prime numbers in an array
(function(numArray){
                      numArray = numArray.filter((number) => {
                        for (var i = 2; i <= Math.sqrt(number); i++) {
                          if (number % i === 0) return false;
                        }
                        return true;
                      });
                      console.log(numArray);
                  }      
                )([1,2,3,4,5,6,7,8,9])

// 2.(d)Arrow Return all the prime numbers in an array
var numArray=[1,2,3,4,5,6,7,8,9]
var prime=(numArray)=>{
                      numArray = numArray.filter((number) => {
                        for (var i = 2; i <= Math.sqrt(number); i++) {
                          if (number % i === 0) return false;
                        }
                        return true;
                      });
                      console.log(numArray);
                    }    
              prime(numArray) ;

// 2.(e)arrow functions: Return all the palindromes in an array
const arrr = ['carecar', 1344, 12321, 'did', 'cannot'];
const isPalindrome = el => {
   const str = String(el);
   let i = 0;
   let j = str.length - 1;
   while(i < j) {
      if(str[i] === str[j]) {
         i++;
         j--;
      }
      else {
         return false;
      }
   }
   return true;
};
const findPalindrome = arrr => {
   return arr.filter(el => isPalindrome(el));
};
console.log(findPalindrome(arrr));
